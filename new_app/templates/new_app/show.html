<!DOCTYPE html>
<html lang="en">
<head>
  <title>show table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>show data</h2>
  <h2>{{ key2 }}</h2>
  <h2>{{ key4 }}</h2>
  
            
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Password</th>
        <th>update</th>
        <th>delete</th>
      </tr>
    </thead>
    {% if key1 %}
    <tbody>
        {% for i in key1 %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td>{{i.email_id}}</td>
                <td>{{i.emp_password}}</td>
                <td>
                    <form name="update_form" action="{% url 'update_page' pk=i.id %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="update">


                    </form>
                </td>
                <td>
                    <form name="delete_form" action="{% url 'delete_data' pk=i.id %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="delete">


                    </form>
                </td>
            </tr>
        {% endfor %}

      
    </tbody>
    {% endif %}
  </table>
</div>

</body>
</html>
